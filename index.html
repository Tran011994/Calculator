<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>A Calculator!</title>
        <meta name="description" content="A calculator using html, css and javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="main">
            <h1 class="page-title">A Calculator!</h1>
            <div class="calc-container">
                <div class="display">
                    <form class="form" name="form">
                        <input class="textview" name="textview">
                    </form>
                </div>
                <div class="main-buttons">
                    <input class="button CE-button" type="button" value="CE" onclick="">
                    <input class="button" type="button" value="/" onclick="">
                    <input class="button" type="button" value="x" onclick="">
                    <input class="button" type="button" value="7" onclick="">
                    <input class="button" type="button" value="8" onclick="">
                    <input class="button" type="button" value="9" onclick="">
                    <input class="button" type="button" value="-" onclick="">
                    <input class="button" type="button" value="4" onclick="">
                    <input class="button" type="button" value="5" onclick="">
                    <input class="button" type="button" value="6" onclick="">
                    <input class="button" type="button" value="+" onclick="">
                    <input class="button" type="button" value="1" onclick="">
                    <input class="button" type="button" value="2" onclick="">
                    <input class="button" type="button" value="3" onclick="">
                    <input class="button equal-button" type="button" value="=" onclick="">
                    <input class="button zero-button" type="button" value="0" onclick="">
                    <input class="button" type="button" value="." onclick="">
                </div>

            </div>

        </div>
      
        
        <script src="script.js" charset="utf-8"></script>
    </body>
</html>
